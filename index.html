<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Crisp</title>
</head>

<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="static/logo.svg">
        </div>

        <div class="pages">
            <p class="selected navbar-text">HOME</p>
            <p class="navbar-text">SHOP</p>
            <p class="navbar-text">BLOG</p>
            <p class="navbar-text">SALE</p>
            <p class="navbar-text">CONTACT US</p>
            <p class="navbar-text"><img src="static/search.svg">&nbsp;SEARCH</p>
        </div>

        <div class="menu-cart">
            <p class="navbar-text">SIGN IN</p>
            <p class="navbar-text">CREATE AN ACCOUNT</p>
            <p><img src="static/heart.svg"></p>
            <p><img src="static/cart.svg"></p>
            <div class="cart">
                <p class="cart-title">Shopping Cart</p>
                <p class="cart-price">0,00 EUR</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main">
            <div class="main-content">
                <h1>SUMMER SALE<br />GEt <span class="no-fill">30% OFF</span><br />On all dress.</h1>
                <div class="shop-button">
                    <p>SHOP NOW</p>
                </div>
            </div>
            <img class="girls" src="static/Main Block Right.png"/>
            <img class="main-decoration" src="static/Decoration.svg"/>
            <div class="main-navboxes">
                <div></div>
                <div class="selected"></div>
                <div></div>
                <div></div>
            </div>
            <div class="arrow-container">
                <div class="arrow"><img src="static/Arrow Row.svg" style="transform: scaleX(-1);" /></div>
                <div class="arrow"><img src="static/Arrow Row.svg" /></div>
            </div>
        </div>
    </div>
</body>

</html>
